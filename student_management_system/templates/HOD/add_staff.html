{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-sm-12">
       <div class="card">
          <div class="card-body">
             <form method="POST" action="{% url "add_staff" %}" enctype="multipart/form-data">
                {% csrf_token %}
                <br>
                   <div class="col-12">
      {% include "messages.html" %}
                      <h5 class="form-title"><span>Add Staff</span></h5>
                   </div>
                   <br>
                   <div class="col-sm-11">
                      <div class="form-group">
                         <label>Profile Picture</label>
                         <input type="file" class="form-control" name="profile_pict" required>
                      </div>
                   </div>
                   <div class="col-sm-11">
                      <div class="form-group">
                         <label>First Name</label>
                         <input type="text" class="form-control" name="fname" required>
                      </div>
                   </div>
                   <div class="col-sm-11">
                      <div class="form-group">
                         <label>Last Name</label>
                         <input type="text" class="form-control" name="lname" required >
                      </div>
                   </div>
                   <div class="col-sm-11">
                      <div class="form-group">
                         <label>Email</label>
                         <input type="Email" class="form-control"  name="email" required >
                      </div>
                   </div>
                   <div class="col-sm-11">
                      <div class="form-group">
                         <label>Username</label>
                         <input type="text" class="form-control"  name="username" required>
                      </div>
                   </div>
                   <div class="col-sm-11">
                      <div class="form-group">
                         <label>Password</label>
                         <input type="password" class="form-control"  name="password" required>
                      </div>
                   </div>
                   <div class="col-sm-11">
                      <div class="form-group">
                         <label>Address</label>
                         <textarea class="form-control" name="address" required></textarea>
                      </div>
                   </div>
                   <div class="col-sm-11">
                      <div class="form-group">
                         {% comment %} <label>Gender</label> {% endcomment %}
                         <label>Gender</label>
                         <select class="form-control"  required name="gender">
                            <option>Select Gender</option>
                            <option>Female</option>
                            <option>Male</option>
                            <option>Others</option>
                         </select>
                      </div>
                   </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Add Staff</button>
            </div>
                
            </form>
        </div>
    </div>
    </div>
</div>


{% endblock content %}
