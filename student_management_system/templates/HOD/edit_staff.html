{% extends "base.html" %}
{% comment %} copy add staff {% endcomment %}
{% block content %}
<div class="row">
    <div class="col-sm-12">
       <div class="card">
          <div class="card-body">
             <form method="POST" action="{% url "update_staff" %}" enctype="multipart/form-data">
                {% csrf_token %}
                <br>
                   <div class="col-12">
      {% include "messages.html" %}
                      <h5 class="form-title"><span>Edit Staff</span></h5>
                   </div>
                   <br>
                   <div class="col-sm-11">
                      <div class="form-group">
                         <label>Profile Picture</label>
                         <input type="file" class="form-control" name="profile_pict">
                         <input type="text" class="form-control" name="staff_id" value="{{staff.admin.id}}" hidden >

                      </div>
                   </div>
                   <div class="col-sm-11">
                      <div class="form-group">
                         <label>First Name</label>
                         <input type="text" class="form-control" name="fname" value="{{staff.admin.first_name}}" >
                      </div>
                   </div>
                   <div class="col-sm-11">
                      <div class="form-group">
                         <label>Last Name</label>
                         <input type="text" class="form-control" name="lname" value="{{staff.admin.last_name}}"  >
                      </div>
                   </div>
                   <div class="col-sm-11">
                      <div class="form-group">
                         <label>Email</label>
                         <input type="Email" class="form-control"  name="email" value="{{staff.admin.email}}" readonly>
                      </div>
                   </div>
                   <div class="col-sm-11">
                      <div class="form-group">
                         <label>Username</label>
                         <input type="text" class="form-control"  name="username" value="{{staff.admin.username}}" readonly >
                      </div>
                   </div>
                   <div class="col-sm-11">
                      <div class="form-group">
                         <label>Password</label>
                         <input type="password" class="form-control"  name="password" placeholder="fill it only if u want to change" >
                      </div>
                   </div>
                   <div class="col-sm-11">
                      <div class="form-group">
                         <label>Address</label>
                         <textarea class="form-control" name="address" >{{staff.address}}</textarea>
                      </div>
                   </div>
                   <div class="col-sm-11">
                      <div class="form-group">
                         {% comment %} <label>Gender</label> {% endcomment %}
                         <label>Gender</label>
                         <select class="form-control" name="gender"  required>
                            
                            <option>Select Gender</option>
                            <option>Female </option>
                            <option>Male</option>
                            <option>Others</option>
                         </select>
                      </div>
                   </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Update Staff</button>
            </div>
                
            </form>
        </div>
    </div>
    </div>
</div>


{% endblock content %}
