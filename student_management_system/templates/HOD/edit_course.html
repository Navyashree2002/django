{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-sm-12">
       <div class="card">
          <div class="card-body">
             <form method="POST" action="{% url "update_course" %}" >
                {% csrf_token %}
                <br>
                   <div class="col-12">
                    {% include "messages.html" %}

                      <h5 class="form-title"><span>Edit Course</span></h5>
                   </div>
                   <br>
                   {% comment %} <div class="col-sm-11">
                      <div class="form-group">
                         <label>Profile Picture</label>
                         <input type="file" class="form-control" name="profile_pict" required>
                      </div>
                   </div> {% endcomment %}
                   <div class="col-sm-11">
                      <div class="form-group">
                         <label>Course Name</label>
                         <input type="text" class="form-control" name="name" value="{{course.name}}" >
                         <input type="text" class="form-control" name="course_id" value="{{course.id}}" hidden>
                      </div>
                   </div>
                   
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Update Course</button>
            </div>
                
            </form>
        </div>
    </div>
    </div>
</div>
{% endblock content %}
