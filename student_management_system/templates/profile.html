{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-sm-12">
       <div class="card">
          <div class="card-body">
             <form method="POST" action="{% url "profile_update" %}" enctype="multipart/form-data">
                {% csrf_token %}
                <br>
                   <div class="col-12">
                  {% include "messages.html" %}
                      <h5 class="form-title"><span>Profile Update</span></h5>
                   </div>
                   <br>
                   <div class="col-sm-11">
                      <div class="form-group">
                         <label>Profile Picture</label>
                         <input type="file" class="form-control" name="profile_pict">
                      </div>
                   </div>
                   <div class="col-sm-11">
                      <div class="form-group">
                         <label>First Name</label>
                         <input type="text" class="form-control" name="fname" value='{{user.first_name}}'>
                      </div>
                   </div>
                   <div class="col-sm-11">
                      <div class="form-group">
                         <label>Last Name</label>
                         <input type="text" class="form-control" name="lname" value='{{user.last_name}}'>
                      </div>
                   </div>
                   <div class="col-sm-11">
                      <div class="form-group">
                         <label>Email</label>
                         <input type="Email" class="form-control" readonly name="email" value={{user.email}}>
                      </div>
                   </div>
                   <div class="col-sm-11">
                      <div class="form-group">
                         <label>Username</label>
                         <input type="text" class="form-control" readonly name="username" value={{user.username}}>
                      </div>
                   </div>
                   <div class="col-sm-11">
                      <div class="form-group">
                         <label>Password</label>
                         <input type="password" class="form-control" placeholder="Fill Only If You Want To Change Password" name="password">
                      </div>
                   </div>
                   <div class="col-12">
                      <button type="submit" class="btn btn-primary">Update Profile</button>
                   </div>
                
             </form>
          </div>
       </div>
    </div>
 </div>
{% endblock content %}
